<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Nunito|Vast+Shadow&display=swap" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-database.js"></script>

</head>
<link rel="stylesheet" href="assets/css/style.css">

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Current Time</h4>
            <h6 class="card-subtitle mb-2" id="current-time"></h6>
        </div>

        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <td>Train Name</td>
                            <td>Destination</td>
                            <td>Frequency (min)</td>
                            <td>Next Arrival</td>
                            <td>Mins Away</td>
                        </tr>
                    </thead>
                    <tbody id="row">
                        <tr class="table-info">





                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Train Name</label>
                        <input type="text" class="form-control" id="train-name" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">First Train Time</label>
                        <input type="text" class="form-control" id="first-train-time" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="">
                    </div>
                </form>
                <button type="button" class="btn btn-info">Submit</button>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="assets/js/app.js" async defer></script>
</body>

</html>
